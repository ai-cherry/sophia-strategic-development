  # Runtime Configuration
  runtime:
    personality_engine:
      persistence_enabled: true
      cultural_adaptation: true
      ai_generation: true
      sass_level: 0.8
      memory_integration: true
      
    memory_stack:
      primary: "qdrant"
      cache: "redis"
      backup: "postgresql"
      embedding_model: "text-embedding-3-large"
      
    deployment:
      target: "lambda-labs-k3s"
      replicas: 3
      gpu_enabled: true
      auto_scaling: true
      max_replicas: 10
      
    monitoring:
      prometheus_enabled: true
      grafana_enabled: true
      logging_level: "INFO"
      metrics_retention: "30d"
      
    performance:
      response_timeout: "30s"
      max_concurrent_requests: 1000
      cache_ttl: "1h"
      
  # Environment-specific overrides
  environments:
    production:
      debug: false
      log_level: "INFO"
      replicas: 3
      gpu_enabled: true
      personality_engine:
        sass_level: 0.8
        cultural_adaptation: true
        
    staging:
      debug: true
      log_level: "DEBUG"
      replicas: 1
      gpu_enabled: false
      personality_engine:
        sass_level: 0.5
        cultural_adaptation: false
        
    development:
      debug: true
      log_level: "DEBUG"
      replicas: 1
      gpu_enabled: false
      personality_engine:
        sass_level: 0.3
        cultural_adaptation: false 