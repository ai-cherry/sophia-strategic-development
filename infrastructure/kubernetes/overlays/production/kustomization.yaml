apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sophia-ai-prod

resources:
  - ../../base
  - hpa.yaml
  - pdb.yaml
  - resource-quotas.yaml

patches:
  - target:
      kind: Deployment
      name: qdrant
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          node.kubernetes.io/instance-type: gpu.lambda.xlarge
          beta.kubernetes.io/arch: amd64
  
  - target:
      kind: StatefulSet
      name: redis
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  
  - target:
      kind: Deployment
      name: postgresql
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

configMapGenerator:
  - name: environment-config
    literals:
      - ENVIRONMENT=production
      - QDRANT_URL=http://qdrant-service:8080
      - REDIS_URL=redis://redis-service:6379
      - POSTGRESQL_URL=postgresql://postgresql-service:5432/sophia_vectors
      - LAMBDA_INFERENCE_URL=http://lambda-inference-service:8080
      - ENABLE_GPU_ACCELERATION=true
      - LOG_LEVEL=info

secretGenerator:
  - name: database-credentials
    envs:
      - secrets.env

replicas:
  - name: qdrant
    count: 3
  - name: redis
    count: 3
  - name: postgresql
    count: 2
  - name: lambda-inference
    count: 2

images:
  - name: semitechnologies/weaviate
    newTag: 1.25.4
  - name: redis
    newTag: 7.2-alpine
  - name: pgvector/pgvector
    newTag: pg16
  - name: scoobyjava15/lambda-inference
    newTag: latest

labels:
  - pairs:
      environment: production
      managed-by: kustomize
      app.kubernetes.io/part-of: sophia-ai
    includeSelectors: true
    includeTemplates: true 