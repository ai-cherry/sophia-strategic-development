apiVersion: v1
kind: ResourceQuota
metadata:
  name: gpu-quota
  namespace: sophia-ai-prod
spec:
  hard:
    requests.nvidia.com/gpu: "8"
    limits.nvidia.com/gpu: "8"
    persistentvolumeclaims: "20"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-quota
  namespace: sophia-ai-prod
spec:
  hard:
    requests.cpu: "100"
    requests.memory: "200Gi"
    limits.cpu: "200"
    limits.memory: "400Gi"
    pods: "50"
    services: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: gpu-limit-range
  namespace: sophia-ai-prod
spec:
  limits:
  - max:
      nvidia.com/gpu: "2"
    min:
      nvidia.com/gpu: "1"
    default:
      nvidia.com/gpu: "1"
    defaultRequest:
      nvidia.com/gpu: "1"
    type: Container
---
apiVersion: v1
kind: LimitRange
metadata:
  name: memory-limit-range
  namespace: sophia-ai-prod
spec:
  limits:
  - max:
      memory: "32Gi"
      cpu: "16"
    min:
      memory: "128Mi"
      cpu: "100m"
    default:
      memory: "2Gi"
      cpu: "500m"
    defaultRequest:
      memory: "1Gi"
      cpu: "200m"
    type: Container
  - max:
      storage: "500Gi"
    min:
      storage: "1Gi"
    type: PersistentVolumeClaim 