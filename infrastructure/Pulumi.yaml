name: sophia-ai-infrastructure
runtime: nodejs
description: Sophia AI Enterprise Infrastructure
main: pulumi/index.ts
config:
  aws:region:
    description: The AWS region to deploy into
    value: us-east-1

# Associate this Pulumi project with our central ESC environment.
# This ensures that all secrets and configurations are automatically
# available to our Pulumi programs without needing to specify them manually.
environment:
  - scoobyjava-org/default/sophia-ai-production
