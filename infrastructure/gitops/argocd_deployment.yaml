---
# ArgoCD Image Updater Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-image-updater-config
  namespace: argocd
data:
  # Registry configuration
  registries.conf: |
    registries:
      - name: Docker Hub
        prefix: docker.io
        api_url: https://registry-1.docker.io
        credentials: secret:argocd/dockerhub-secret#username,secret:argocd/dockerhub-secret#password
        
  # Application configuration
  applications.yaml: |
    applications:
      - name: sophia-ai-fortress
        images:
          - image: scoobyjava15/sophia-ai-backend
            tag: latest
            update-strategy: latest
          - image: scoobyjava15/sophia-mcp-gpu
            tag: latest
            update-strategy: latest
                          # ELIMINATED: Qdrant replaced with Qdrant
                - image: qdrant/qdrant
            tag: 1.26.0
            update-strategy: semver
            
  # Notification configuration
  notifications.yaml: |
    notifications:
      - name: slack-updates
        webhook: https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK
        events:
          - image-updated
          - update-failed 