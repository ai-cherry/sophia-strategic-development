version: '3.9'

services:
  snowflake_v2:
    build: .
    restart: unless-stopped
    environment:
      SNOWFLAKE_V2_LOG_LEVEL: INFO
      SNOWFLAKE_V2_PORT: 9001
      PULUMI_ORG: scoobyjava-org
      ENVIRONMENT: production
    ports:
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: sophia-ai-network
    external: true
