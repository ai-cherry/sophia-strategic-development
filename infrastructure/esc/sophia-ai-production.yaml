values:
  ai_services:
    openai:
      api_key:
        fn::secret: ${OPENAI_API_KEY}
    anthropic:
      api_key:
        fn::secret: ${ANTHROPIC_API_KEY}
    portkey:
      api_key:
        fn::secret: ${PORTKEY_API_KEY}
    openrouter:
      api_key:
        fn::secret: ${OPENROUTER_API_KEY}
  data_infrastructure:
    modern_stack:
      account:
        fn::secret: ${SNOWFLAKE_ACCOUNT}
      user:
        fn::secret: ${SNOWFLAKE_USERNAME}
      password:
        fn::secret: ${SNOWFLAKE_PASSWORD}
      warehouse:
        fn::secret: ${SNOWFLAKE_WAREHOUSE}
      database:
        fn::secret: ${SNOWFLAKE_DATABASE}
      role:
        fn::secret: ${SNOWFLAKE_ROLE}
    pinecone:
      api_key:
        fn::secret: ${PINECONE_API_KEY}
      environment:
        fn::secret: ${PINECONE_ENVIRONMENT}
  business_intelligence:
    gong:
      access_key:
        fn::secret: ${GONG_ACCESS_KEY}
      access_key_secret:
        fn::secret: ${GONG_ACCESS_KEY_SECRET}
    hubspot:
      access_token:
        fn::secret: ${HUBSPOT_ACCESS_TOKEN}
    linear:
      api_key:
        fn::secret: ${LINEAR_API_KEY}
  infrastructure:
    lambda_labs:
  lambda_labs:
    cloud_api_key: ${github.LAMBDA_CLOUD_API_KEY}
    cloud_endpoint: "https://cloud.lambda.ai/api/v1/instances"
    api_key: ${github.LAMBDA_API_KEY}
    api_endpoint: "https://cloud.lambda.ai/api/v1/instances"
    ssh_host: "104.171.202.103"
    ssh_user: "ubuntu"
    ssh_port: "22"
    docker:
      token:
        fn::secret: ${DOCKER_TOKEN}
      hub_access_token:
        fn::secret: ${DOCKER_TOKEN}
environmentVariables:
  OPENAI_API_KEY: ${ai_services.openai.api_key}
  ANTHROPIC_API_KEY: ${ai_services.anthropic.api_key}
  SNOWFLAKE_ACCOUNT: ${data_infrastructure.modern_stack.account}
  SNOWFLAKE_USERNAME: ${data_infrastructure.modern_stack.user}
  SNOWFLAKE_PASSWORD: ${data_infrastructure.modern_stack.password}
  GONG_ACCESS_KEY: ${business_intelligence.gong.access_key}
  HUBSPOT_ACCESS_TOKEN: ${business_intelligence.hubspot.access_token}
  LAMBDA_LABS_API_KEY: ${infrastructure.lambda_labs.api_key}
