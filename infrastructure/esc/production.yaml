imports:
  - sophia-ai-production

values:
  environment: prod
  pulumi_org: scoobyjava-org
  
  # Lambda Labs Infrastructure
  infrastructure:
    lambda_labs:
      api_key: ${LAMBDA_LABS_API_KEY}
      instance_id: 7e7b1e5f53c44a26bd574e4266e96194
      instance_name: sophia-ai-production
      ip_address: 104.171.202.64
      ssh_key_id: cae55cb8d0f5443cbdf9129f7cec8770
      region: us-south-1
      instance_type: gpu_8x_v100
    
    docker_cloud:
      registry: scoobyjava15
      build_timeout: 30m
      platforms:
        - linux/amd64
        - linux/arm64
  
  # AI Services Configuration
  ai:
    openai:
      api_key: ${OPENAI_API_KEY}
      organization: ${OPENAI_ORGANIZATION}
    
    anthropic:
      api_key: ${ANTHROPIC_API_KEY}
    
    pinecone:
      api_key: ${PINECONE_API_KEY}
      environment: ${PINECONE_ENVIRONMENT}
    
    mem0:
      api_key: ${MEM0_API_KEY}
      host: mem0-service
      port: 8765
    
    vercel_v0dev:
      api_key: ${VERCEL_V0DEV_API_KEY}
  
  # Data Infrastructure
  data:
    snowflake:
      account: ${SNOWFLAKE_ACCOUNT}
      user: ${SNOWFLAKE_USER}
      password: ${SNOWFLAKE_PASSWORD}
      warehouse: SOPHIA_WH
      database: SOPHIA_AI
      schema: PUBLIC
    
    postgres:
      host: postgres
      port: 5432
      database: sophia
      user: sophia
      password: ${POSTGRES_PASSWORD}
    
    redis:
      host: redis
      port: 6379
      cluster_enabled: true
  
  # Business Intelligence
  business:
    gong:
      access_key: ${GONG_ACCESS_KEY}
      api_key: ${GONG_API_KEY}
      domain: ${GONG_DOMAIN}
    
    hubspot:
      api_key: ${HUBSPOT_API_KEY}
      portal_id: ${HUBSPOT_PORTAL_ID}
    
    linear:
      api_key: ${LINEAR_API_KEY}
      team_id: ${LINEAR_TEAM_ID}
    
    asana:
      access_token: ${ASANA_ACCESS_TOKEN}
      workspace_id: ${ASANA_WORKSPACE_ID}
    
    notion:
      api_token: ${NOTION_API_TOKEN}
      database_id: ${NOTION_DATABASE_ID}
  
  # Communication
  communication:
    slack:
      bot_token: ${SLACK_BOT_TOKEN}
      app_token: ${SLACK_APP_TOKEN}
      signing_secret: ${SLACK_SIGNING_SECRET}
      webhook_url: ${SLACK_WEBHOOK_URL}
  
  # Development Tools
  development:
    github:
      token: ${GITHUB_TOKEN}
      org: ai-cherry
      repo: sophia-main
    
    codacy:
      project_token: ${CODACY_PROJECT_TOKEN}
      api_token: ${CODACY_API_TOKEN}
    
    figma:
      pat: ${FIGMA_PAT}
      project_id: ${FIGMA_PROJECT_ID}
  
  # Monitoring
  monitoring:
    grafana:
      admin_password: ${GRAFANA_ADMIN_PASSWORD}
      enabled: true
    
    prometheus:
      enabled: true
      retention: 30d
    
    traefik:
      dashboard_enabled: true
      ssl_enabled: true
      email: admin@sophia-ai.com

# Environment-specific overrides
environmentVariables:
  ENVIRONMENT: prod
  PULUMI_ORG: scoobyjava-org
  LOG_LEVEL: INFO
  
  # Lambda Labs
  LAMBDA_LABS_API_KEY: ${infrastructure.lambda_labs.api_key}
  
  # AI Services
  OPENAI_API_KEY: ${ai.openai.api_key}
  ANTHROPIC_API_KEY: ${ai.anthropic.api_key}
  PINECONE_API_KEY: ${ai.pinecone.api_key}
  MEM0_API_KEY: ${ai.mem0.api_key}
  VERCEL_V0DEV_API_KEY: ${ai.vercel_v0dev.api_key}
  
  # Data
  SNOWFLAKE_ACCOUNT: ${data.snowflake.account}
  SNOWFLAKE_USER: ${data.snowflake.user}
  SNOWFLAKE_PASSWORD: ${data.snowflake.password}
  POSTGRES_PASSWORD: ${data.postgres.password}
  
  # Business
  GONG_ACCESS_KEY: ${business.gong.access_key}
  HUBSPOT_API_KEY: ${business.hubspot.api_key}
  LINEAR_API_KEY: ${business.linear.api_key}
  ASANA_ACCESS_TOKEN: ${business.asana.access_token}
  NOTION_API_TOKEN: ${business.notion.api_token}
  
  # Communication
  SLACK_BOT_TOKEN: ${communication.slack.bot_token}
  
  # Development
  GITHUB_TOKEN: ${development.github.token}
  CODACY_PROJECT_TOKEN: ${development.codacy.project_token}
  FIGMA_PAT: ${development.figma.pat}
  
  # Monitoring
  GRAFANA_ADMIN_PASSWORD: ${monitoring.grafana.admin_password} 