<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia AI - Executive Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #87CEEB;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-change {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #87CEEB;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .chat-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-input button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .chat-input button:hover {
            background: #45a049;
        }

        .chat-response {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            border-left: 4px solid #4CAF50;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
        }

        .positive { color: #4CAF50; }
        .negative { color: #f44336; }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üöÄ Sophia AI Executive Dashboard</h1>
            <p>Real-time Business Intelligence Platform</p>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading dashboard data...
        </div>

        <div id="dashboard-content" style="display: none;">
            <div class="stats-grid" id="stats-grid">
                <!-- Stats will be populated here -->
            </div>

            <div class="chart-container">
                <div class="chart-title">üìä Revenue Trend</div>
                <div class="chart-wrapper">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>

            <div class="chat-section">
                <h3 class="chart-title">üí¨ AI Business Assistant</h3>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Ask about revenue, customers, sales performance..." />
                    <button onclick="sendChatMessage()">Send</button>
                </div>
                <div id="chatResponse"></div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://104.171.202.103';
        let dashboardData = null;

        async function loadDashboardData() {
            try {
                const response = await fetch(`${BACKEND_URL}/dashboard/data`);
                const data = await response.json();
                
                if (data.success) {
                    dashboardData = data.data;
                    renderDashboard(dashboardData);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('dashboard-content').style.display = 'block';
                } else {
                    throw new Error('Failed to load dashboard data');
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('loading').innerHTML = '‚ùå Error loading dashboard data. Please refresh the page.';
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function renderDashboard(data) {
            const statsGrid = document.getElementById('stats-grid');
            
            const stats = [
                {
                    title: 'üí∞ Current Month Revenue',
                    value: formatCurrency(data.revenue.current_month),
                    change: `${data.revenue.growth_rate}% YTD Growth`
                },
                {
                    title: 'üë• Total Customers',
                    value: data.customers.total.toLocaleString(),
                    change: `${data.customers.active} Active`
                },
                {
                    title: 'üíº Sales Pipeline',
                    value: formatCurrency(data.sales.pipeline.total_value),
                    change: `${data.sales.pipeline.close_rate}% Close Rate`
                },
                {
                    title: 'üè¢ Team Performance',
                    value: `${data.team.productivity_score}/100`,
                    change: `${data.team.total_employees} Employees`
                },
                {
                    title: 'üìà Customer Satisfaction',
                    value: `${data.customers.satisfaction_score}/10`,
                    change: `${data.customers.churn_rate}% Churn Rate`
                },
                {
                    title: 'üéØ Quota Attainment',
                    value: `${data.sales.this_month.quota_attainment}%`,
                    change: `${data.sales.this_month.closed_won} Deals Won`
                }
            ];

            statsGrid.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <h3>${stat.title}</h3>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-change">${stat.change}</div>
                </div>
            `).join('');

            renderRevenueChart(data);
        }

        function renderRevenueChart(data) {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            
            // Generate some sample months for the chart
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'];
            const revenueData = [
                data.revenue.current_month * 0.8,
                data.revenue.current_month * 0.85,
                data.revenue.current_month * 0.9,
                data.revenue.current_month * 0.95,
                data.revenue.last_month,
                data.revenue.current_month
            ];

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [{
                        label: 'Revenue',
                        data: revenueData,
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: 'white',
                                callback: function(value) {
                                    return formatCurrency(value);
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            const responseDiv = document.getElementById('chatResponse');
            responseDiv.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Processing your question...</div>';

            try {
                const response = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                responseDiv.innerHTML = `
                    <div class="chat-response">
                        <strong>ü§ñ Sophia AI:</strong><br>
                        ${data.response.replace(/\n/g, '<br>')}
                        <div style="margin-top: 10px; font-size: 0.8rem; opacity: 0.7;">
                            Processed in ${data.processing_time.toFixed(2)}s | Confidence: ${(data.context.confidence * 100).toFixed(0)}%
                        </div>
                    </div>
                `;
                
                input.value = '';
            } catch (error) {
                responseDiv.innerHTML = '<div class="chat-response" style="border-left-color: #f44336;">‚ùå Error processing message. Please try again.</div>';
            }
        }

        // Allow Enter key to send chat messages
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        });

        // Load dashboard on page load
        loadDashboardData();

        // Refresh dashboard every 30 seconds
        setInterval(loadDashboardData, 30000);
    </script>
</body>
</html>
