events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Mock MCP gateway endpoints
        location /servers {
            return 200 '[{"name":"modern_stack","status":"healthy","tools":["execute_query","list_tables","describe_table","get_table_sample","create_table","upload_dataframe"]}]';
            add_header Content-Type application/json;
        }

        location /servers/modern_stack/tools {
            return 200 '{"tools":[{"name":"execute_query","description":"Execute SQL query","parameters":{"query":{"type":"string","required":true}}}]}';
            add_header Content-Type application/json;
        }

        # Proxy to modern_stack MCP server (when running)
        location /servers/modern_stack/ {
            proxy_pass http://modern_stack-mcp:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Default response
        location / {
            return 200 'MCP Gateway Mock - modern_stack Only';
            add_header Content-Type text/plain;
        }
    }
}
