name: sophia-ai
runtime:
  name: python
  options:
    toolchain: uv
    virtualenv: .venv
description: Sophia AI - Enterprise AI Orchestrator Infrastructure

config:
  aws:region: us-west-2
  kubernetes:enableServerSideApply: true

template:
  config:
    aws:region:
      description: The AWS region to deploy to
      default: us-west-2
    environment:
      description: The deployment environment (dev, staging, prod)
      default: prod
