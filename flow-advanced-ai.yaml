collections:
  Pay_Ready/gong-calls-multimodal:
    schema:
      type: object
      properties:
        call_id:
          type: string
        call_timestamp:
          type: string
          format: date-time
        participants:
          type: array
          items:
            type: string
        transcript_text:
          type: string
        audio_file_url:
          type: string
        meeting_notes_url:
          type: string
        call_duration_sec:
          type: integer
        sentiment_score:
          type: number
        topics_discussed:
          type: array
          items:
            type: string
        deal_value:
          type: number
        ai_insights:
          type: object
        compliance_flags:
          type: array
          items:
            type: string
        metadata:
          type: object
      required:
      - call_id
      - call_timestamp
    key:
    - /call_id
  Pay_Ready/slack-messages-multimodal:
    schema:
      type: object
      properties:
        message_id:
          type: string
        channel_id:
          type: string
        user_id:
          type: string
        message_text:
          type: string
        attachment_urls:
          type: array
          items:
            type: string
        thread_ts:
          type: string
        message_timestamp:
          type: string
          format: date-time
        reactions:
          type: object
        sentiment:
          type: number
        entities_extracted:
          type: array
        ai_classification:
          type: object
        compliance_review:
          type: object
        metadata:
          type: object
      required:
      - message_id
      - channel_id
      - message_timestamp
    key:
    - /message_id
  Pay_Ready/hubspot-unified-multimodal:
    schema:
      type: object
      properties:
        record_id:
          type: string
        record_type:
          type: string
        properties:
          type: object
        associated_file_urls:
          type: array
          items:
            type: string
        activity_history:
          type: array
        ai_insights:
          type: object
        predictive_scores:
          type: object
        compliance_status:
          type: object
        last_modified:
          type: string
          format: date-time
      required:
      - record_id
      - record_type
    key:
    - /record_id
