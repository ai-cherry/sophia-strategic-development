events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        location / {
            return 200 'Sophia AI is running! API at :8000';
            add_header Content-Type text/plain;
        }

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
