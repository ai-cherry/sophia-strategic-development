      - PORT=9005
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  slack:
    build:
      context: ./mcp-servers/slack_unified
      dockerfile: Dockerfile
    container_name: sophia-mcp-slack
    ports:
      - "9103:9103"
    environment:
      - PORT=9103
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9103/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  github:
    build:
      context: ./mcp-servers/github
      dockerfile: Dockerfile
    container_name: sophia-mcp-github
    ports:
      - "9104:9104"
    environment:
      - PORT=9104
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9104/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: sophia-mcp-network
