<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia AI - Simple Frontend</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .status {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #404040;
        }
        .chat-box {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #404040;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #2563eb;
        }
        .response {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #404040;
            white-space: pre-wrap;
            max-height: 400px;
            overflow: auto;
            margin-top: 15px;
        }
        .quick-actions {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #404040;
        }
        .quick-btn {
            background: #404040;
            padding: 8px 12px;
            font-size: 14px;
            margin: 5px;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üöÄ Sophia AI Production</h1>
            <p>Simple Frontend - Direct Backend Connection</p>
        </div>

        <div class="status">
            <strong>Backend Status:</strong> <span id="status">Checking...</span>
        </div>

        <div class="chat-box">
            <h2 style="margin-top: 0;">Chat with Sophia AI</h2>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Ask Sophia AI anything..." onkeypress="if(event.key==='Enter') sendMessage()">
            </div>
            <button onclick="sendMessage()">Send Message</button>
            <button onclick="testBackend()">Test Backend</button>
            <button onclick="clearResponse()">Clear</button>
            
            <div id="response" class="response" style="display: none;"></div>
        </div>

        <div class="quick-actions">
            <h3 style="margin-top: 0;">Quick Actions</h3>
            <button class="quick-btn" onclick="setMessage('What is our revenue status?')">Revenue Status</button>
            <button class="quick-btn" onclick="setMessage('Show system health')">System Health</button>
            <button class="quick-btn" onclick="setMessage('Analyze team performance')">Team Performance</button>
            <button class="quick-btn" onclick="setMessage('Generate business report')">Business Report</button>
        </div>

        <div style="text-align: center; margin-top: 30px; color: #888; font-size: 14px;">
            Sophia AI Production v2.0.0 | Enterprise Intelligence Platform<br>
            Direct HTML Frontend - No Build Tools Required
        </div>
    </div>

    <script>
        // Check backend status on load
        window.onload = function() {
            checkBackendStatus();
        };

        function checkBackendStatus() {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = 'Checking...';
            
            fetch('http://localhost:8000/health')
                .then(response => response.json())
                .then(data => {
                    statusEl.innerHTML = `<span class="success">‚úÖ Connected - ${data.version} (${data.environment})</span>`;
                })
                .catch(error => {
                    statusEl.innerHTML = `<span class="error">‚ùå Backend not available: ${error.message}</span>`;
                });
        }

        function setMessage(text) {
            document.getElementById('messageInput').value = text;
        }

        function clearResponse() {
            const responseEl = document.getElementById('response');
            responseEl.style.display = 'none';
            responseEl.innerHTML = '';
        }

        function showResponse(text) {
            const responseEl = document.getElementById('response');
            responseEl.innerHTML = text;
            responseEl.style.display = 'block';
        }

        function testBackend() {
            showResponse('Testing backend connection...');
            
            fetch('http://localhost:8000/health')
                .then(response => response.json())
                .then(data => {
                    showResponse(`Backend Test Successful!\n\n${JSON.stringify(data, null, 2)}`);
                })
                .catch(error => {
                    showResponse(`Backend Test Failed!\n\nError: ${error.message}`);
                });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) {
                alert('Please enter a message');
                return;
            }

            showResponse('Sending message...');
            
            fetch('http://localhost:8000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    showResponse(`AI Response:\n\n${data.response}\n\n--- Metadata ---\n${JSON.stringify(data.metadata || {}, null, 2)}`);
                } else {
                    showResponse(`Full Response:\n\n${JSON.stringify(data, null, 2)}`);
                }
                messageInput.value = '';
            })
            .catch(error => {
                showResponse(`Error sending message:\n\n${error.message}`);
            });
        }
    </script>
</body>
</html>
