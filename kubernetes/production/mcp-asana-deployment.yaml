apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-asana
  namespace: sophia-ai-prod
  labels:
    app: mcp-asana
    component: mcp-server
    server: asana
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-asana
  template:
    metadata:
      labels:
        app: mcp-asana
        component: mcp-server
        server: asana
    spec:
      containers:
      - name: mcp-asana
        image: scoobyjava15/sophia-mcp-asana:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9007
          name: http
        env:
        - name: ENVIRONMENT
          value: "prod"
        - name: PULUMI_ORG
          value: "scoobyjava-org"
        - name: MCP_SERVER_NAME
          value: "asana"
        - name: MCP_SERVER_PORT
          value: "9007"
        livenessProbe:
          httpGet:
            path: /health
            port: 9007
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 9007
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m" 