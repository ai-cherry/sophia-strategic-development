apiVersion: apps/v1
kind: Deployment
metadata:
  name: sophia-frontend
  namespace: sophia-ai-prod
  labels:
    app: sophia-frontend
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sophia-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: sophia-frontend
        component: frontend
    spec:
      containers:
      - name: sophia-frontend
        image: scoobyjava15/sophia-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: sophia-frontend
  namespace: sophia-ai-prod
  labels:
    app: sophia-frontend
spec:
  selector:
    app: sophia-frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP 