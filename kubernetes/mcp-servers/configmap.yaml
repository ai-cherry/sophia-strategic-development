apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-config
  namespace: sophia-mcp
data:
  ENVIRONMENT: "prod"
  LAMBDA_LABS_HOST: "104.171.202.117"
  PULUMI_ORG: "scoobyjava-org"
  PROMETHEUS_ENDPOINT: "http://prometheus.sophia-mcp:9090"
  GRAFANA_ENDPOINT: "http://grafana.sophia-mcp:3000"
  
  # Server tier SLA targets
  PRIMARY_UPTIME_TARGET: "0.999"
  SECONDARY_UPTIME_TARGET: "0.99"
  TERTIARY_UPTIME_TARGET: "0.95"
  
  # Monitoring configuration
  HEALTH_CHECK_INTERVAL: "30"
  METRICS_SCRAPE_INTERVAL: "15"
  
  # Network configuration
  CLUSTER_DNS: "cluster.local"
  SERVICE_MESH_ENABLED: "true" 