apiVersion: batch/v1
kind: CronJob
metadata:
  name: docker-scout-scan
  namespace: sophia-ai
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - args:
            - "\n                                        docker scout cves scoobyjava15/sophia-ai:latest\
              \ --format json > /tmp/scan-results.json\n                         \
              \               docker scout recommendations scoobyjava15/sophia-ai:latest\
              \ --format json > /tmp/recommendations.json\n                      \
              \                  # Send results to monitoring system\n           \
              \                             curl -X POST ${MONITORING_WEBHOOK} -d\
              \ @/tmp/scan-results.json\n                                    "
            command:
            - /bin/sh
            - -c
            env:
            - name: DOCKER_SCOUT_HUB_USER
              value: scoobyjava15
            - name: DOCKER_SCOUT_HUB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: docker-credentials
            image: docker/scout-cli:latest
            name: docker-scout
          restartPolicy: OnFailure
  schedule: 0 2 * * *
