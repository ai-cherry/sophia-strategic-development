# Configuration
default_language_version:
  python: python3.11

exclude: |
  (?x)^(
    external/|
    node_modules/|
    venv/|
    \.venv/|
    __pycache__/|
    \.pytest_cache/|
    \.mypy_cache/|
    \.ruff_cache/|
    build/|
    dist/|
    \.git/|
    .*\.min\.js$|
    .*\.min\.css$|
    archive/|
    backups/|
    docs_backup_.*
  )$
