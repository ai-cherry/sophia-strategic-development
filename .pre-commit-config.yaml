# Pre-commit hooks for Sophia AI
# Prevents committing secrets and ensures code quality

repos:
  # Secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            .*\.lock|
            .*\.log|
            .*\.min\.js|
            .*\.min\.css|
            package-lock\.json|
            poetry\.lock|
            Pipfile\.lock|
            external/.*
          )$

  # GitHub push protection
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  # Python security and quality
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-r', 'backend/', 'scripts/', '-ll']
        exclude: tests/

  # Dockerfile security
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3009']

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        args: ['--unsafe']
        exclude: |
          (?x)^(
            .*helm/.*|
            .*kubernetes/.*
          )$

  # JSON validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-json
        exclude: |
          (?x)^(
            .*\.ipynb$|
            .vscode/.*
          )$

  # Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        args: ['--fix']

  # Custom secret scanning
  - repo: local
    hooks:
      - id: scan-secrets
        name: Scan for secrets
        entry: python scripts/security/scan_for_secrets.py
        language: python
        pass_filenames: false
        always_run: true
        
      - id: check-env-files
        name: Check .env files
        entry: bash -c 'if ls .env* 2>/dev/null | grep -v ".env.example"; then echo "ERROR: .env files should not be committed!"; exit 1; fi'
        language: system
        pass_filenames: false
        
      - id: check-ssh-keys
        name: Check SSH keys
        entry: bash -c 'if find . -name "*.pem" -o -name "*_key" -o -name "*_key.pub" | grep -v ".git"; then echo "ERROR: SSH keys found!"; exit 1; fi'
        language: system
        pass_filenames: false

# Configuration
default_language_version:
  python: python3.11

exclude: |
  (?x)^(
    .*\.min\.(js|css)|
    .*\.bundle\.(js|css)|
    .*/migrations/.*|
    .*/static/.*|
    .*/vendor/.*|
    external/.*|
    node_modules/.*|
    .git/.*|
    .*\.egg-info/.*
  )$

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [scan-secrets, check-env-files, check-ssh-keys]
