# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name sophia-intel.ai www.sophia-intel.ai api.sophia-intel.ai webhooks.sophia-intel.ai;
    return 301 https://$server_name$request_uri;
}
