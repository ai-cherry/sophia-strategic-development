apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sophia-ai-metrics
  namespace: monitoring
  labels:
    app.kubernetes.io/name: sophia-ai-metrics
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: sophia-ai
spec:
  namespaceSelector:
    matchNames:
    - sophia-ai-prod
  selector:
    matchLabels:
      app: sophia-ai-backend
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scrapeTimeout: 10s
  - port: metrics
    interval: 30s
    path: /health
    scrapeTimeout: 10s

