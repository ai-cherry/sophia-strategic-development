apiVersion: v1
kind: ConfigMap
metadata:
  name: sophia-ai-config
  namespace: sophia-ai-prod
data:
  ENVIRONMENT: "prod"
  PULUMI_ORG: "scoobyjava-org"
  PULUMI_STACK: "sophia-ai-production"
  LOG_LEVEL: "INFO"
  DOMAIN: "sophia-intel.ai"
  API_DOMAIN: "api.sophia-intel.ai"
  GRAFANA_DOMAIN: "grafana.sophia-intel.ai"
  
  # Service Ports
  BACKEND_PORT: "8000"
  FRONTEND_PORT: "3000"
  REDIS_PORT: "6379"
  POSTGRES_PORT: "5432"
  
  # Application Configuration
  MAX_WORKERS: "4"
  HEALTH_CHECK_INTERVAL: "30"
  RETRY_ATTEMPTS: "3"
  TIMEOUT_SECONDS: "30" 