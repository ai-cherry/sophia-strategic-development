    app.kubernetes.io/name: sophia-ai-secrets
    app.kubernetes.io/component: secret-management
    app.kubernetes.io/part-of: sophia-ai
type: Opaque
stringData:
  # AI Service API Keys
  OPENAI_API_KEY: ""
