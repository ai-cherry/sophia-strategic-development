apiVersion: apps/v1
kind: Deployment
metadata:
  name: gong-mcp
  namespace: mcp-servers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gong-mcp
  template:
    metadata:
      labels:
        app: gong-mcp
        mcp-server: "true"
    spec:
      containers:
      - name: gong
        image: scoobyjava15/sophia-mcp-base:latest
        command: ["python", "-m", "mcp_servers.gong.server"]
        ports:
        - containerPort: 9007
        env:
        - name: ENVIRONMENT
          value: "prod"
        - name: MCP_PORT
          value: "9007"
        - name: ENABLE_V2_MEMORY
          value: "true"
        - name: WEAVIATE_URL
          value: "http://weaviate:8080"
        - name: REDIS_URL
          value: "redis://redis-master:6379"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: gong-mcp
  namespace: mcp-servers
spec:
  selector:
    app: gong-mcp
  ports:
  - port: 9007
    targetPort: 9007
  type: ClusterIP 