apiVersion: v1
kind: Secret
metadata:
  name: autonomous-agents-secrets
  namespace: autonomous-agents
type: Opaque
stringData:
  # These values will be populated from Pulumi ESC
  # For now, using placeholders that will be replaced during deployment
  
  # Lambda Labs credentials
  LAMBDA_LABS_API_KEY: "${LAMBDA_LABS_API_KEY}"
  
  # Database credentials
  POSTGRES_USER: "${POSTGRES_USER}"
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
  
  # Redis credentials
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
  
  # Qdrant credentials
  QDRANT_API_KEY: "${QDRANT_API_KEY}"
  
  # API keys for integrations
  OPENAI_API_KEY: "${OPENAI_API_KEY}"
  SLACK_BOT_TOKEN: "${SLACK_BOT_TOKEN}"
  LINEAR_API_KEY: "${LINEAR_API_KEY}"
  GITHUB_TOKEN: "${GITHUB_TOKEN}"
  
  # Monitoring credentials
  PROMETHEUS_ADMIN_PASSWORD: "${PROMETHEUS_ADMIN_PASSWORD}"
  
  # Docker registry credentials (for pulling private images)
  DOCKER_REGISTRY_USERNAME: "${DOCKER_REGISTRY_USERNAME}"
  DOCKER_REGISTRY_PASSWORD: "${DOCKER_REGISTRY_PASSWORD}"
