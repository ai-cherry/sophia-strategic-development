
apiVersion: v1
kind: Namespace
metadata:
  name: sophia-strategic
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: enhanced-router
  namespace: sophia-strategic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enhanced-router
  template:
    metadata:
      labels:
        app: enhanced-router
    spec:
      containers:
      - name: router
        image: scoobyjava15/sophia-enhanced-router:latest
        ports:
        - containerPort: 9100
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: PORTKEY_API_KEY
          valueFrom:
            secretKeyRef:
              name: sophia-secrets
              key: portkey-api-key
---
apiVersion: v1
kind: Service
metadata:
  name: enhanced-router-service
  namespace: sophia-strategic
spec:
  selector:
    app: enhanced-router
  ports:
  - port: 9100
    targetPort: 9100
  type: ClusterIP
