apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sophia-backend
  namespace: sophia-ai-prod
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.sophia-ai.lambda.cloud
    secretName: sophia-backend-tls
  rules:
  - host: api.sophia-ai.lambda.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sophia-backend
            port:
              number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sophia-frontend
  namespace: sophia-ai-prod
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - app.sophia-ai.lambda.cloud
    secretName: sophia-frontend-tls
  rules:
  - host: app.sophia-ai.lambda.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sophia-frontend
            port:
              number: 80 