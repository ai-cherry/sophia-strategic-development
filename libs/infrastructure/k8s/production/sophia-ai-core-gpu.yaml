apiVersion: apps/v1
kind: Deployment
metadata:
  name: sophia-ai-core
  namespace: sophia-ai-prod
  labels:
    app: sophia-ai-core
    component: ai-ml
    gpu-type: gh200
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sophia-ai-core
  template:
    metadata:
      labels:
        app: sophia-ai-core
        component: ai-ml
        gpu-type: gh200
    spec:
      # Schedule on GH200 node
      nodeSelector:
        kubernetes.io/hostname: sophia-ai-core
        gpu-type: gh200
      
      # Tolerations for GPU nodes
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      - key: workload
        operator: Equal
        value: ai-ml
        effect: NoSchedule
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: ai-core
        image: scoobyjava15/sophia-ai-core:latest
        imagePullPolicy: Always
        
        # Resource requests and limits
        resources:
          requests:
            memory: "16Gi"
            cpu: "4"
            nvidia.com/gpu: 1
          limits:
            memory: "32Gi"
            cpu: "8"
            nvidia.com/gpu: 1
        
        # Environment variables
        env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: ENVIRONMENT
          value: "prod"
        - name: PULUMI_ORG
          value: "scoobyjava-org"
        - name: GPU_MEMORY_FRACTION
          value: "0.9"
        - name: PYTORCH_CUDA_ALLOC_CONF
          value: "max_split_size_mb:512"
        - name: TF_FORCE_GPU_ALLOW_GROWTH
          value: "true"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility"
        
        # Get secrets from Pulumi ESC
        envFrom:
        - secretRef:
            name: sophia-ai-secrets
        
        # Ports
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        # Volume mounts
        volumeMounts:
        - name: model-cache
          mountPath: /models
        - name: shared-memory
          mountPath: /dev/shm
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /home/sophia/.cache
        
        # Probes
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Startup probe for slow GPU initialization
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
      
      # Volumes
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: ai-model-cache-pvc
      - name: shared-memory
        emptyDir:
          medium: Memory
          sizeLimit: 16Gi
      - name: tmp
        emptyDir:
          sizeLimit: 10Gi
      - name: cache
        emptyDir:
          sizeLimit: 20Gi
      
      # Service account
      serviceAccountName: sophia-ai-core
      
      # DNS configuration for faster resolution
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
        - name: ndots
          value: "2"
        - name: edns0
      
      # Termination grace period for cleanup
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: sophia-ai-core
  namespace: sophia-ai-prod
  labels:
    app: sophia-ai-core
    component: ai-ml
spec:
  type: ClusterIP
  selector:
    app: sophia-ai-core
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sophia-ai-core
  namespace: sophia-ai-prod
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-model-cache-pvc
  namespace: sophia-ai-prod
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sophia-ai-core-hpa
  namespace: sophia-ai-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sophia-ai-core
  minReplicas: 2
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: gpu_utilization
      target:
        type: AverageValue
        averageValue: "80" 