apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-slack
  namespace: sophia-ai-prod
  labels:
    app: mcp-slack
    component: mcp-server
    server: slack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-slack
  template:
    metadata:
      labels:
        app: mcp-slack
        component: mcp-server
        server: slack
    spec:
      nodeSelector:
        kubernetes.io/hostname: sophia-mcp-orchestrator
      containers:
      - name: mcp-slack
        image: scoobyjava15/sophia-mcp-slack:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9003
          name: http
        env:
        - name: ENVIRONMENT
          value: "prod"
        - name: PULUMI_ORG
          value: "scoobyjava-org"
        - name: MCP_SERVER_NAME
          value: "slack"
        - name: MCP_SERVER_PORT
          value: "9003"
        livenessProbe:
          httpGet:
            path: /health
            port: 9003
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 9003
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m" 