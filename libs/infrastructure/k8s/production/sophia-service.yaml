apiVersion: v1
kind: Service
metadata:
  labels:
    app: sophia-backend
    component: api
  name: sophia-backend-service
  namespace: sophia-ai-prod
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8000
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
  selector:
    app: sophia-backend
  type: LoadBalancer
