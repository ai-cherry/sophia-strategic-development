apiVersion: v1
kind: Secret
metadata:
  name: qdrant-secrets
  namespace: sophia-ai
type: Opaque
stringData:
  QDRANT_URL: "https://cloud.qdrant.io"
  QDRANT_API_KEY: "${QDRANT_API_KEY}"
  QDRANT_COLLECTION_NAME: "sophia_knowledge"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: qdrant-config
  namespace: sophia-ai
data:
  qdrant.conf: |
    # Qdrant configuration
    service:
      host: "0.0.0.0"
      port: 6333
    
    storage:
      # Storage configuration will be managed by Qdrant Cloud
      
    cluster:
      # Cluster configuration for Qdrant Cloud
      enabled: true
