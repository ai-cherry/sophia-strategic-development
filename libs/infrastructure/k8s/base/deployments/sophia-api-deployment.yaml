apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sophia-api
    component: backend
  name: sophia-api
  namespace: sophia-ai-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sophia-api
  template:
    metadata:
      labels:
        app: sophia-api
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: prod
        - name: PULUMI_ORG
          value: scoobyjava-org
        image: scoobyjava15/sophia-api:latest
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        name: sophia-api
        ports:
        - containerPort: 8001
          name: http
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
