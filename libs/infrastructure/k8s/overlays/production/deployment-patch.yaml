apiVersion: apps/v1
kind: Deployment
metadata:
  name: sophia-backend
spec:
  template:
    spec:
      containers:
      - name: backend
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        env:
        - name: PULUMI_ORG
          value: "scoobyjava-org"
        - name: PULUMI_STACK
          value: "sophia-ai-production"
        - name: ENABLE_MULTI_HOP_REASONING
          value: "true"
        - name: ENABLE_PERSONALITY_ENGINE
          value: "true"
        - name: ENABLE_EXTERNAL_KNOWLEDGE
          value: "true"
        - name: DEFAULT_PERSONALITY
          value: "ExpertSnark"
        - name: CEO_SNARK_LEVEL
          value: "8"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30 