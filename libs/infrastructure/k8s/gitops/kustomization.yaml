apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sophia-ai-prod

# Base resources
resources:
  - ../production/namespace.yaml
  - ../production/storage.yaml
  - ../production/postgres-deployment.yaml
  - ../production/redis-deployment.yaml
  - ../production/sophia-backend-deployment.yaml
  - ../production/frontend-deployment.yaml
  - ../production/sophia-service.yaml
  - ../production/ingress.yaml
  # MCP servers
  - ../production/mcp-ai-memory-deployment.yaml
  - ../production/mcp-ai-memory-service.yaml
  - ../production/mcp-asana-deployment.yaml
  - ../production/mcp-asana-service.yaml
  - ../production/mcp-codacy-deployment.yaml
  - ../production/mcp-codacy-service.yaml
  - ../production/mcp-github-deployment.yaml
  - ../production/mcp-github-service.yaml
  - ../production/mcp-gong-deployment.yaml
  - ../production/mcp-gong-service.yaml
  - ../production/mcp-linear-deployment.yaml
  - ../production/mcp-linear-service.yaml
  - ../production/mcp-slack-deployment.yaml
  - ../production/mcp-slack-service.yaml
  - ../production/mcp-ELIMINATED-deployment.yaml
  - ../production/mcp-ELIMINATED-service.yaml

# Image transformations - automatically update these
images:
  - name: scoobyjava15/sophia-backend
    newTag: latest  # This will be updated by automation
  - name: scoobyjava15/sophia-frontend
    newTag: latest  # This will be updated by automation
  - name: postgres
    newTag: 16-alpine
  - name: redis
    newTag: 7-alpine

# Common labels
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: sophia-ai
  environment: production

# Patches for production configuration
patchesStrategicMerge:
  - patches/production-resources.yaml
  - patches/gpu-node-selectors.yaml 