name: Sophia AI - Automatic Deployment with Org Secrets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PULUMI_ORG: scoobyjava-org

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Pulumi CLI
      uses: pulumi/actions@v4

    - name: Sync GitHub Secrets to Pulumi ESC
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GONG_ACCESS_KEY: ${{ secrets.GONG_ACCESS_KEY }}
        GONG_CLIENT_SECRET: ${{ secrets.GONG_CLIENT_SECRET }}
        GONG_URL: ${{ secrets.GONG_URL }}
        HUBSPOT_API_TOKEN: ${{ secrets.HUBSPOT_API_TOKEN }}
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
        SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
        SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
        LAMBDA_LABS_API_KEY: ${{ secrets.LAMBDA_LABS_API_KEY }}
        VERCEL_ACCESS_TOKEN: ${{ secrets.VERCEL_ACCESS_TOKEN }}
      run: |
        bash scripts/sync_github_to_pulumi.sh

    - name: Deploy Infrastructure
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      run: |
        pulumi up --yes

    - name: Test Backend
      env:
        PULUMI_ORG: scoobyjava-org
      run: |
        python -m pytest tests/ -v

    - name: Deploy to Production
      if: github.ref == 'refs/heads/main'
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      run: |
        echo "ðŸš€ Deploying to production..."
        python scripts/deploy_complete_system.py
