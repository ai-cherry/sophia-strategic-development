name: Codebase Context Ingestion

on
  push
    branches: [ main ]

jobs
  ingest-codebase
    runs-on: ubuntu-latest

    permissions
      contents: read

    steps
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with
          python-version: '3.11'

      - name: Install dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH
          # We will add openai, pinecone-client, etc. here later
          uv sync || pip install uv && uv pip install .[dev] || echo "No requirements file found, proceeding without."


      - name: Run Ingestion Script
        run: python scripts/ingest_codebase.py
        env
          PINECONE_API_KEY: \${{ secrets.PINECONE_API_KEY }}
          OPENAI_API_KEY: \${{ secrets.OPENAI_API_KEY }}
          PINECONE_ENVIRONMENT: \${{ secrets.PINECONE_ENVIRONMENT }}
