name: Simplified Vercel Deployment

on:
  push:
    branches: [main]
    paths:
      - "api/**"
      - "frontend/**"
      - "vercel.json"
      - "requirements.txt"
      - "package.json"
  workflow_dispatch:
    inputs:
      force_deploy:
        description: "Force deployment even if no changes detected"
        required: false
        default: false
        type: boolean

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Environment
        run: |
          echo "ğŸ” Validating deployment environment..."

          # Check required secrets
          if [ -z "${{ env.VERCEL_TOKEN }}" ]; then
            echo "âŒ VERCEL_TOKEN is missing"
            exit 1
          fi

          if [ -z "${{ env.VERCEL_ORG_ID }}" ]; then
            echo "âŒ VERCEL_ORG_ID is missing"
            exit 1
          fi

          if [ -z "${{ env.VERCEL_PROJECT_ID }}" ]; then
            echo "âŒ VERCEL_PROJECT_ID is missing"
            exit 1
          fi

          echo "âœ… All required secrets are present"

      - name: Validate Configuration Files
        run: |
          echo "ğŸ”§ Validating configuration files..."

          # Check vercel.json
          if [ ! -f "vercel.json" ]; then
            echo "âŒ vercel.json not found"
            exit 1
          fi

          # Verify functions pattern is correct
          if grep -q "app/\*\*/\*.js" vercel.json; then
            echo "âŒ ERROR: vercel.json still contains old app/**/*.js pattern!"
            echo "This is the root cause of deployment failures!"
            exit 1
          fi

          echo "âœ… vercel.json validation passed"

          # Check API files
          if [ ! -f "api/index.py" ]; then
            echo "âŒ api/index.py not found"
            exit 1
          fi

          if [ ! -f "api/n8n/webhook.py" ]; then
            echo "âŒ api/n8n/webhook.py not found"
            exit 1
          fi

          if [ ! -f "api/mcp/index.py" ]; then
            echo "âŒ api/mcp/index.py not found"
            exit 1
          fi

          echo "âœ… All API files present"

      - name: Install Vercel CLI
        run: |
          echo "ğŸ“¦ Installing Vercel CLI..."
          npm install --global vercel@latest
          vercel --version

      - name: Deploy to Vercel
        id: deploy
        run: |
          echo "ğŸš€ Deploying to Vercel..."

          # Pull Vercel environment
          vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}

          # Build project
          vercel build --prod --token=${{ env.VERCEL_TOKEN }}

          # Deploy
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ env.VERCEL_TOKEN }})

          echo "deployment-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "ğŸ¯ Deployment URL: $DEPLOYMENT_URL"

      - name: Validate Deployment
        run: |
          echo "ğŸ” Validating deployment..."

          DEPLOYMENT_URL="${{ steps.deploy.outputs.deployment-url }}"

          if [ -z "$DEPLOYMENT_URL" ]; then
            echo "âŒ Deployment URL not found"
            exit 1
          fi

          # Wait for deployment to be ready
          echo "â³ Waiting for deployment to stabilize..."
          sleep 60

          # Test frontend
          if curl -f -s "$DEPLOYMENT_URL/" > /dev/null; then
            echo "âœ… Frontend is accessible"
          else
            echo "âŒ Frontend test failed"
            exit 1
          fi

          echo "ğŸ‰ Deployment validation successful!"

      - name: Report Success
        run: |
          echo "ğŸ‰ DEPLOYMENT SUCCESSFUL!"
          echo "âœ… Sophia AI deployed to: ${{ steps.deploy.outputs.deployment-url }}"
          echo "ğŸ”§ vercel.json functions pattern corrected"
          echo "ğŸ“Š This should resolve the 95%+ failure rate"

          # Create success marker
          echo "$(date -u +%Y-%m-%dT%H:%M:%SZ)" > .deployment-success
          echo "Deployment URL: ${{ steps.deploy.outputs.deployment-url }}" >> .deployment-success
          echo "Git SHA: ${{ github.sha }}" >> .deployment-success

      - name: Upload Success Report
        uses: actions/upload-artifact@v4
        with:
          name: deployment-success-${{ github.sha }}
          path: .deployment-success
          retention-days: 30

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()

    steps:
      - name: Report Failure
        run: |
          echo "âŒ DEPLOYMENT FAILED"
          echo "ğŸ” Check the deployment logs for details"
          echo "ğŸ› ï¸  Consider running the force deployment script manually"
          echo "ğŸ“‹ Verify that all GitHub secrets are properly configured"
