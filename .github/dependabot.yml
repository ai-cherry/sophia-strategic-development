# Dependabot configuration for Sophia AI
# Automatically creates PRs for security updates

version: 2
updates:
  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "ai-cherry"
    assignees:
      - "ai-cherry"
    labels:
      - "dependencies"
      - "security"
      - "python"
    commit-message:
      prefix: "SECURITY"
      include: "scope"
    target-branch: "main"
    allow:
      - dependency-type: "direct"
        update-type: "security"
      - dependency-type: "indirect"
        update-type: "security"
      - dependency-type: "direct"
        update-type: "version-update:semver-patch"
      - dependency-type: "direct"
        update-type: "version-update:semver-minor"
    ignore:
      # Ignore major version updates for core dependencies
      - dependency-name: "fastapi"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pydantic"
        update-types: ["version-update:semver-major"]
      - dependency-name: "sqlalchemy"
        update-types: ["version-update:semver-major"]

  # Python dependencies (backend)
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "ai-cherry"
    labels:
      - "dependencies"
      - "security"
      - "backend"
    commit-message:
      prefix: "SECURITY"
      include: "scope"

  # Node.js dependencies (frontend)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "ai-cherry"
    assignees:
      - "ai-cherry"
    labels:
      - "dependencies"
      - "security"
      - "frontend"
    commit-message:
      prefix: "SECURITY"
      include: "scope"
    target-branch: "main"
    allow:
      - dependency-type: "direct"
        update-type: "security"
      - dependency-type: "indirect"
        update-type: "security"
      - dependency-type: "direct"
        update-type: "version-update:semver-patch"
      - dependency-type: "direct"
        update-type: "version-update:semver-minor"
    ignore:
      # Ignore major version updates for core frameworks
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "ai-cherry"
    labels:
      - "dependencies"
      - "security"
      - "github-actions"
    commit-message:
      prefix: "SECURITY"
      include: "scope"
    target-branch: "main"
    allow:
      - dependency-type: "direct"
        update-type: "security"
      - dependency-type: "direct"
        update-type: "version-update:semver-patch"
      - dependency-type: "direct"
        update-type: "version-update:semver-minor"
      - dependency-type: "direct"
        update-type: "version-update:semver-major"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "ai-cherry"
    labels:
      - "dependencies"
      - "security"
      - "docker"
    commit-message:
      prefix: "SECURITY"
      include: "scope"

  # Docker dependencies (backend)
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    reviewers:
      - "ai-cherry"
    labels:
      - "dependencies"
      - "security"
      - "docker"
      - "backend"

  # Docker dependencies (frontend)
  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    reviewers:
      - "ai-cherry"
    labels:
      - "dependencies"
      - "security"
      - "docker"
      - "frontend"

  # Infrastructure Docker files
  - package-ecosystem: "docker"
    directory: "/infrastructure"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    reviewers:
      - "ai-cherry"
    labels:
      - "dependencies"
      - "security"
      - "docker"
      - "infrastructure"

  # Terraform/Pulumi (if applicable)
  - package-ecosystem: "terraform"
    directory: "/infrastructure"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    reviewers:
      - "ai-cherry"
    labels:
      - "dependencies"
      - "security"
      - "terraform"
      - "infrastructure"
