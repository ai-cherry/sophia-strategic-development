[tool.poetry]
name = "sophia-ai"
version = "1.0.0"
description = "Centralized AI agent orchestration for Pay Ready B2B operations"
authors = ["Sophia AI Team <dev@payready.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.111.0"
uvicorn = {extras = ["standard"], version = "^0.29.0"}
pydantic = "^2.7.1"
aiohttp = "^3.9.5"
asyncio = "^3.4.3"
redis = "^5.0.4"
psycopg2-binary = "^2.9.9"
openai = "^1.28.0"
pinecone-client = "^4.1.1"
weaviate-client = "^4.6.1"
snowflake-connector-python = "^3.9.0"
anthropic = "^0.25.0"
requests = "^2.31.0"
pyyaml = "^6.0.1"
watchdog = "^4.0.0"

[tool.bandit]
exclude_dirs = ["tests", "venv", "sophia_venv", "infrastructure/esc"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "D"]
ignore = ["D100", "D101", "D102", "D103", "D104", "D105", "D107", "E501"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
