version: '3.9'

services:
  # AI Memory V2 - Port 9000
  ai-memory-v2:
    image: scoobyjava15/sophia-ai-memory-v2:latest
    restart: unless-stopped
    environment:
      AI_MEMORY_V2_PORT: 9000
      AI_MEMORY_V2_LOG_LEVEL: INFO
      PULUMI_ORG: scoobyjava-org
      ENVIRONMENT: production
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

