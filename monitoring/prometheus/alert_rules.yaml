groups:
- name: QDRANT_alerts
  rules:
  - alert: QdrantServiceDown
    annotations:
      summary: Qdrant service is unhealthy
    expr: QDRANT_health_status == 0
    for: 5m
    labels:
      severity: critical
  - alert: QdrantHighLatency
    annotations:
      summary: Qdrant P95 latency is high
    expr: histogram_quantile(0.95, QDRANT_query_latency_seconds) > 0.5
    for: 10m
    labels:
      severity: warning
