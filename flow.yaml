        id:
          type: string
        email:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        company:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        properties:
          type: object
      required:
        - id
    key:
      - /id
  Pay_Ready/hubspot-deals:
    schema:
      type: object
      properties:
        id:
          type: string
        dealname:
          type: string
        amount:
          type: number
        dealstage:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        properties:
          type: object
      required:
        - id
    key:
      - /id
  Pay_Ready/slack-channels:
    schema:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        is_channel:
          type: boolean
        created:
          type: string
          format: date-time
      required:
        - id
    key:
      - /id
  Pay_Ready/slack-messages:
    schema:
      type: object
      properties:
        ts:
          type: string
        channel:
          type: string
        user_id:
          type: string
        text:
          type: string
        created_at:
          type: string
          format: date-time
      required:
        - ts
        - channel
    key:
      - /ts
      - /channel
